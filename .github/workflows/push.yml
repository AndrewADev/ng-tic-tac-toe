name: "Push checks"
on:
  - push

jobs:
  run_tests:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - run: npm install
      - run: npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessCI
      - run: npm run lint
      - run: npm run e2e -- --protractor-config=./e2e/protractor-ci.conf.js
